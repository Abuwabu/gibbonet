<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>GibboNet Menu</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
  <link href="gibbonet.css" rel="stylesheet" />
  <link rel="stylesheet" media="screen and (min-width: 900px)" href="widescreen.css">
</head>

<body>
  <div id="accordion">

    <div class="card" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
      aria-controls="collapseOne">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link">
            Touring
          </button>
        </h5>
      </div>

      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          <ul class="nav-sub accordion-body">
            <li class="nav-sub-item leftmost"><a href="#">Loudspeaker</a></li>
            <li class="nav-sub-item"><a href="#">Audio Signal</a></li>
            <li class="nav-sub-item"><a href="#">Data</a></li>
            <li class="nav-sub-item leftmost"><a href="#">DMX</a></li>
            <li class="nav-sub-item"><a href="#">Power</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="card" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true"
      aria-controls="collapseTwo">
      <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed">
            Installation
          </button>
        </h5>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
        <div class="card-body">
          <ul class="nav-sub accordion-body">
            <li class="nav-sub-item leftmost"><a href="#">Loudspeaker</a></li>
            <li class="nav-sub-item"><a href="#">Audio Signal</a></li>
            <li class="nav-sub-item"><a href="#">Data</a></li>
            <li class="nav-sub-item leftmost"><a href="#">Fibre</a></li>
            <li class="nav-sub-item"><a href="#">DMX</a></li>
            <li class="nav-sub-item"><a href="#">Power</a></li>
            <li class="nav-sub-item leftmost"><a href="#">RF</a></li>
            <li class="nav-sub-item"><a href="#">Video</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
